
<!DOCTYPE html>
<html>
  <head>

  </head>
  <body>
  <section class="section">
    <div class="container">
        <form method="POST" action="{{ url_for('short.add_link') }}">
            <div class="field ">
                <label class="label">Original URL</label>
                <div class="control">
                    <input class="input" type="text" name="original_url">
                </div>
              </div>
              <div class="field ">
                <label class="label">Custom URL</label>
                <div class="control">
                    <input class="input" type="text" name="custom_url">
                </div>
              </div>
              <div class="control">
                <button type="submit" class="button is-info">Shortnen</button>
              </div>
        </form>
    </div>
  </section>
  </body>
</html>
